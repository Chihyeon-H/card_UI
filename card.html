        <article class="cardType2">

                    <h2 class="cardTitle">그것을 피가 청춘을 것이다</h2>

            </div>
            <div class="botomMenuBar">
                <p class="readText">Read</p>
                <div class="buttonDiv">
                    <button class="heart"></button>

                    <button class="more"></button>
